[phases.setup]
nixPkgs = ["python311Full", "nodejs-18_x"]

[phases.install]
cmds = [
  "curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python get-pip.py --break-system-packages",
  "python -m pip install --upgrade pip setuptools wheel --break-system-packages",
  "python -m pip install -r requirements.txt --break-system-packages",
  "python -m playwright install chromium"
]

[start]
cmd = "python -m uvicorn service.api:app --host 0.0.0.0 --port $PORT"

